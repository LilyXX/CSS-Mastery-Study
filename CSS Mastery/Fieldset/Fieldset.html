<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Fieldset</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<fieldset>
	<legend>Your Contact Details</legend>
	<div>
		<label for="author">Name:</label>
		<input type="text" name="author" id="author">
	</div>
	<div>
		<label for="email">Email Address:
		<em class="feedback">Incorret email address.Please try again.</em></label>
		<input type="text" name="email" id="email">
	</div>
	<div>
		<label for="url">Web Address:</label>
		<input type="text" name="url" id="url">
	</div>
</fieldset>
<fieldset>
	<legend>Comments</legend>
	<div>
		<label for="text">Message:</label>
		<textarea name="text" id="text"></textarea>
	</div>
</fieldset>

<fieldset>
	<legend>Remember Me</legend>
	<div>
		<label for="remember-yes">
			<input type="radio" name="remember" id="remember-yes" class="radio" value="yes" checked="checked">Yes
		</label>
		<label for="remember-no">
			<input type="radio" name="remember" id="remember-no" class="radio" value="no" checked="checked">No
		</label>
	</div>
</fieldset>

<fieldset>
	<legend>Personal Information</legend>
	<div>
		<label for="dateOfBrith">Date of Brith:</label>
		<input type="text" name="dateOfBrith" id="dateOfBrith">
		<label for="monthOfBrith" id="monthOfBrithLabel">Month Of Brith:</label>
		<select name="monthOfBrith" id="monthOfBrith">
		  	<option value="1">January</option>
		  	<option value="2">February</option>
		  	<option value="3">March</option>
		</select>
		<label id="yearOfBrithLabel" for="yearOfBrith">Year Of Brith:</label>
		<input type="text" name="yearOfBrith" id="yearOfBrith">
	</div>
	<fieldset id="favoriteColor">
		<h2>Favorite Color</h2>
		<div class="col">
			<div>
				<label><input type="checkbox" name="red" id="red" class="checkbox" value="red">red</label>
				<label><input type="checkbox" name="pink" id="pink" class="checkbox" value="pink">pink</label>
				<label><input type="checkbox" name="yellow" id="yellow" class="checkbox" value="yellow">yellow</label>
			</div>
		</div>
		<div class="col">
			<div>
				<label><input type="checkbox" name="black" id="black" class="checkbox" value="black">black</label>
				<label><input type="checkbox" name="blue" id="blue" class="checkbox" value="blue">blue</label>
				<label><input type="checkbox" name="white" id="white" class="checkbox" value="white">white</label>
			</div>
		</div>
		<div class="col">
			<div>
				<label><input type="checkbox" name="blue" id="blue" class="checkbox" value="blue">blue</label>
				<label><input type="checkbox" name="gray" id="gray" class="checkbox" value="gray">gray</label>
				<label><input type="checkbox" name="green" id="green" class="checkbox" value="green">green</label>
			</div>
		</div>
	</fieldset>
</fieldset>
</body>
</html>
