<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Calendar</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<table class="cal" summary="A calendar style date picker">
	<caption>
		<a href="#" rel="prev">&lt;</a> January 2016 <a href="#" rel="next">&gt;</a>
	</caption>
	<colgroup>
		<col id="sun">
		<col id="mon">
		<col id="tue">
		<col id="wed">
		<col id="thur">
		<col id="fri">
		<col id="sat">
	</colgroup>
	<thead>
		<tr>
			<th scope="col">Sun</th>
			<th scope="col">Mon</th>
			<th scope="col">Tue</th>
			<th scope="col">Wed</th>
			<th scope="col">Thur</th>
			<th scope="col">Fri</th>
			<th scope="col">Sat</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td class="null">30</td>
			<td class="null">31</td>
			<td class="#"><a>1</a></td>
			<td class="#"><a>2</a></td>
			<td class="#"><a>3</a></td>
			<td class="#"><a>4</a></td>
			<td class="#"><a>5</a></td>
		</tr>
		<tr>
			<td class="#"><a>6</a></td>
			<td class="#"><a>7</a></td>
			<td class="selected"><a>8</td>
			<td class="#"><a>9</a></td>
			<td class="#"><a>10</a></td>
			<td class="#"><a>11</a></td>
			<td class="#"><a>12</a></td>
		</tr>
		<tr>
			<td class="#"><a>13</a></td>
			<td class="#"><a>14</a></td>
			<td class="#"><a>15</a></td>
			<td class="#"><a>16</a></td>
			<td class="#"><a>17</a></td>
			<td class="#"><a>18</a></td>
			<td class="#"><a>19</a></td>
		</tr>
		<tr>
			<td class="#"><a>20</a></td>
			<td class="#"><a>21</a></td>
			<td class="#"><a>22</a></td>
			<td class="#"><a>23</a></td>
			<td class="#"><a>24</a></td>
			<td class="#"><a>25</a></td>
			<td class="#"><a>26</a></td>
		</tr>
		<tr>
			<td class="#"><a>27</a></td>
			<td class="#"><a>28</a></td>
			<td class="#"><a>29</a></td>
			<td class="#"><a>30</a></td>
			<td class="#"><a>31</a></td>
			<td class="null">1</td>
			<td class="null">2</td>
		</tr>
	</tbody>
</table>
</body>
</html>
