<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>基本垂直导航条</title>
<style type="text/css">
ul.nav{
	margin: 0;
	padding: 0;
	list-style-type: none;
	width: 8em;
	background-color: #8bd400;
	border: 1px solid #468b02;
}
ul.nav a{
	display: block;
	color: #2b3f00;
	text-decoration: none;
	border-top: 1px solid #e4ffd3;
	border-bottom: 1px solid #468b02;
	background: url(../img/li.png) no-repeat 50% 50%;
	padding: 0.3em 1em;
}
ul.nav a:last-child{
	border-bottom: 0;
}
ul.nav a:hover,
ul.nav a:focus,
ul.nav .selected a{
	color: #e4ffd3;
	background-color: #6da203
}
</style>
</head>

<body>
<ul class="nav">
	<li><a href="#">Home</a></li>
	<li><a href="#">About</a></li>
	<li><a href="#">Our Services</a></li>
	<li><a href="#">News</a></li>
	<li><a href="#">Contact</a></li>
</ul>
</body>
</html>
