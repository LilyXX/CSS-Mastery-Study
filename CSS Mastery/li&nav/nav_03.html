<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
ul.nav{
	margin: 0;
	padding: 0;
	list-style-type: none;
	background: #faa819;
	width: 72em;
	overflow: hidden;
}
ul.nav li{
	float: left;
}
ul.nav li a{
	display: block;
	padding: 0 3em;
	color: white;
	text-decoration: none;
	line-height: 2.1em;
}
ul.nav .first a{
	background-image: none; 
}
ul.nav li:first-child a{
	background: none;
}
ul.nav a:hover,
ul.nav a:focus{
	color: #333;
}
</style>
</head>

<body>
<ul class="nav">
	<li><a href="#">Home</a></li>
	<li><a href="#">About</a></li>
	<li><a href="#">News</a></li>
	<li><a href="#">Products</a></li>
	<li><a href="#">Services</a></li>
	<li><a href="#">Clients</a></li>
	<li><a href="#">Case Studies</a></li>
</ul>
</body>
</html>
